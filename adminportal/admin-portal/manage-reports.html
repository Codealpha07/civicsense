<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global API base patch -->
  <script src="js/apiBase.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicSense - Manage Reports</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/common.css" rel="stylesheet" />
</head>
<body>
  <!-- Reuse the same navbar markup from dashboard.html for consistency -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <i class="fas fa-shield-alt me-2 text-primary"></i>
        <span>CivicSense</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fas fa-chart-line me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <i class="fas fa-file-alt me-1"></i> Manage Reports
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <div class="dropdown">
            <div
              class="d-flex align-items-center"
              role="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="avatar-circle me-2" id="userInitials">AD</div>
              <span class="d-none d-md-inline fw-medium text-muted small">Admin</span>
              <i class="fas fa-chevron-down ms-2 text-muted small"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" href="#"><i class="fas fa-user-circle me-2"></i>Profile</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item text-danger" href="#" id="logoutBtn">
                  <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid py-5" style="margin-top: 4.5rem;">
    <!-- Filters -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body d-flex flex-wrap gap-3 align-items-end">
        <div>
          <label class="form-label mb-0">Status</label>
          <select id="filter-status" class="form-select form-select-sm">
            <option value="">All</option>
            <option value="pending">Pending</option>
            <option value="in progress">In Progress</option>
            <option value="resolved">Resolved</option>
          </select>
        </div>
        <div>
          <label class="form-label mb-0">Time</label>
          <select id="filter-time" class="form-select form-select-sm">
            <option value="">All</option>
            <option value="24h">Last 24 hours</option>
            <option value="7d">Last 7 days</option>
            <option value="30d">Last 30 days</option>
          </select>
        </div>
        <div>
          <label class="form-label mb-0">Deadline</label>
          <select id="filter-deadline" class="form-select form-select-sm">
            <option value="">All</option>
            <option value="overdue">Overdue</option>
            <option value="today">Due Today</option>
            <option value="week">Due Next 7 Days</option>
          </select>
        </div>
        <button id="btn-apply-filters" class="btn btn-sm btn-primary"><i class="fas fa-filter me-1"></i>Apply</button>
      </div>
    </div>

    <!-- Reports Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0 fw-semibold">Reports</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th class="ps-4">ID</th>
              <th>Title</th>
              <th>Category</th>
              <th>Status</th>
              <th>Assigned To</th>
              <th>Date</th>
              <th class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody id="reportsTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Edit Report Modal -->
  <div class="modal fade" id="editReportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Report</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="edit-report-form">
          <div class="modal-body">
            <input type="hidden" id="edit-report-id" />
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="edit-status" class="form-select" required>
                <option value="pending">Pending</option>
                <option value="in progress">In Progress</option>
                <option value="resolved">Resolved</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Assign To (email)</label>
              <input type="email" id="edit-assigned" placeholder="employee@example.com" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Comment</label>
              <textarea id="edit-comment" class="form-control" rows="3" placeholder="Add a comment..."></textarea>
            </div>
            <div id="edit-msg" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/manageReports.js"></script>
</body>
</html>
