<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicSense â€“ Citizen Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login-signup.css" />
</head>
<body class="bg-light">
  <!-- Top Bar -->
  <div class="bg-white border-bottom py-2 mb-3">
    <div class="container d-flex justify-content-between small">
      <a href="/landing.html" class="text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
      <a href="tel:+911123456789" class="text-decoration-none">Need Help? <i class="fas fa-phone-alt"></i></a>
    </div>
  </div>
  <div class="container pb-5">
    <div class="civic-card">
      <h2 class="text-center civic-title mb-1">ðŸŒŸ Join CivicSense Community! ðŸŒŸ</h2>
      <p class="text-center text-muted mb-4 small">Make your voice heard in city governance</p>
      <form id="signupForm" autocomplete="on">
        <div class="row">
          <div class="mb-3 col-sm-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="mb-3 col-sm-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label for="signupMobile" class="form-label">Phone Number</label>
          <div class="input-group">
            <span class="input-group-text">+91</span>
            <input type="tel" class="form-control" id="signupMobile" pattern="[0-9]{10}" required />
          </div>
        </div>
                <div class="mb-3">
          <label for="signupAddress" class="form-label">Address</label>
          <textarea class="form-control" id="signupAddress" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="pinCode" class="form-label">PIN Code</label>
          <input type="number" class="form-control" id="pinCode" pattern="[0-9]{6}" required />
        </div>
        <div class="row mb-3">
          <div class="col-sm-6">
            <label for="stateSelect" class="form-label">State</label>
            <select class="form-select" id="stateSelect" required>
              <option selected disabled>Select State</option>
            </select>
          </div>
          <div class="col-sm-6">
            <label for="citySelect" class="form-label">City</label>
            <select class="form-select" id="citySelect" required>
              <option selected disabled>Select City</option>
            </select>
          </div>
          
        </div>
        <div class="mb-3 position-relative">
          <label for="signupPassword" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="signupPassword" required minlength="6" />
            <button class="btn btn-outline-secondary" type="button" id="togglePwd"><i class="fas fa-eye"></i></button>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required minlength="6" />
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="confirmAge" required>
          <label class="form-check-label" for="confirmAge">I confirm I am 18 years or older</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">ðŸš€ CREATE ACCOUNT</button>
        <div id="signupMsg"></div>
      </form>
      <p class="mt-3 text-center small">Already have an account? <a href="/citizen-login.html">Login here</a></p>
      <p class="text-center small"><a href="/landing.html">Back to Home</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/citizen-registration.js"></script>
  <script src="/js/signup-extra.js"></script>
</body>
</html>
