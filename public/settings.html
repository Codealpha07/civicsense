<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - CivicSense+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/citizen-dashboard.html">CivicSense+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item nav-logged-in" style="display:none"><a class="nav-link" href="/report.html">Report Issue</a></li>
          <li class="nav-item nav-logged-in" style="display:none"><a class="nav-link" href="/map.html">Map View</a></li>
          <li class="nav-item dropdown nav-logged-in" style="display:none">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <div id="userAvatar" class="avatar-circle me-2"></div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="/profile.html"><i class="fas fa-user"></i> Profile</a></li>
              <li><a class="dropdown-item active" href="/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a class="dropdown-item" href="/rating.html"><i class="fas fa-star"></i> My Rating</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item logout-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </li>
          <li class="nav-item nav-logged-out"><a class="nav-link" href="/login-signup.html">Login/Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4">Settings</h2>

    <div class="card p-4 shadow-sm mb-4">
      <h5 class="mb-3">Account</h5>
      <div class="mb-3">
        <label for="changeNameInput" class="form-label">Display name</label>
        <input type="text" id="changeNameInput" class="form-control" placeholder="Enter new name">
      </div>
      <button class="btn btn-primary" id="saveNameBtn">Save</button>
    </div>

    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Danger Zone</h5>
      <button class="btn btn-outline-danger" id="logoutAllBtn">Logout from all devices</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document.getElementById('saveNameBtn').addEventListener('click', () => {
      const newName = document.getElementById('changeNameInput').value.trim();
      if (!newName) return alert('Please enter a name');
      let user = JSON.parse(localStorage.getItem('user') || '{}');
      user.name = newName;
      localStorage.setItem('user', JSON.stringify(user));
      setUserAvatar();
      alert('Name updated!');
    });

    document.getElementById('logoutAllBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = '/landing.html';
    });
  </script>
</body>
</html>
