<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Rating - CivicSense+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/citizen-dashboard.html">CivicSense+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item nav-logged-in" style="display:none"><a class="nav-link" href="/report.html">Report Issue</a></li>
          <li class="nav-item nav-logged-in" style="display:none"><a class="nav-link" href="/map.html">Map View</a></li>
          <li class="nav-item dropdown nav-logged-in" style="display:none">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <div id="userAvatar" class="avatar-circle me-2"></div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="/profile.html"><i class="fas fa-user"></i> Profile</a></li>
              <li><a class="dropdown-item" href="/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a class="dropdown-item active" href="/rating.html"><i class="fas fa-star"></i> My Rating</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item logout-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </li>
          <li class="nav-item nav-logged-out"><a class="nav-link" href="/login-signup.html">Login/Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4">My Rating</h2>
    <div class="card p-4 shadow-sm text-center">
      <i class="fas fa-star fa-3x text-warning mb-3"></i>
      <h3 id="ratingScore">--</h3>
      <p class="text-muted">Your contribution rating based on resolved reports.</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // For demo: compute rating from number of resolved reports stored earlier (mock)
    document.addEventListener('DOMContentLoaded', () => {
      const resolved = parseInt(localStorage.getItem('resolvedCount') || '0', 10);
      const rating = Math.min(5, Math.max(1, Math.ceil(resolved / 5)));
      document.getElementById('ratingScore').textContent = rating + ' / 5';
    });
  </script>
</body>
</html>
