<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submitted Successfully | CivicSense</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-primary: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-radius: 20px;
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .success-container {
            max-width: 800px;
            margin: 50px auto;
            perspective: 1000px;
        }

        .success-card {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .success-header {
            background: var(--primary-gradient);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .success-header h2 {
            margin-bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
            gap: 15px;
        }

        .success-body {
            padding: 30px;
            background: white;
        }

        .report-details {
            background-color: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .progress-tracker {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .progress-step {
            text-align: center;
            position: relative;
            flex: 1;
            opacity: 0.5;
        }

        .progress-step.active {
            opacity: 1;
        }

        .progress-step::before {
            content: '';
      position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
      border-radius: 50%;
            background-color: #e9ecef;
            border: 3px solid #6c757d;
            transition: all 0.3s;
        }

        .progress-step.active::before {
            background-color: #28a745;
            border-color: #28a745;
        }

        .social-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-share a {
            font-size: 24px;
            color: #6c757d;
            transition: color 0.3s;
        }

        .social-share a:hover {
            color: var(--text-primary);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
  </style>
</head>
<body>
    <div class="container success-container">
        <div class="success-card">
            <div class="success-header">
                <h2>
                    <i class="fas fa-check-circle"></i>
                    Report Submitted Successfully
                </h2>
            </div>
            <div class="success-body">
                <div id="reportDetailsContainer" class="fade-in-up">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
        </div>
                        <p class="mt-2">Loading report details...</p>
          </div>
        </div>

                <div class="progress-tracker">
                    <div class="progress-step">
                        <small>Submitted</small>
          </div>
                    <div class="progress-step">
                        <small>Under Review</small>
              </div>
                    <div class="progress-step">
                        <small>In Progress</small>
          </div>
                    <div class="progress-step">
                        <small>Resolved</small>
      </div>
    </div>
                
                <div class="text-center mt-4">
                    <a href="/my-reports.html" class="btn btn-primary me-2">
                        <i class="fas fa-list me-2"></i>View All Reports
                    </a>
                    <a href="/report.html" class="btn btn-outline-secondary">
                        <i class="fas fa-plus me-2"></i>Create Another Report
                    </a>
      </div>
                
                <div class="social-share mt-4">
                    <a href="#" id="shareTwitter" title="Share on Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" id="shareFacebook" title="Share on Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" id="shareLinkedIn" title="Share on LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
              </div>
            </div>
          </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const reportDetailsContainer = document.getElementById('reportDetailsContainer');
            const progressSteps = document.querySelectorAll('.progress-step');
            
            // Retrieve report details from localStorage
            const reportDetails = JSON.parse(localStorage.getItem('lastSubmittedReport') || '{}');
            
            // Get report ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('reportId');

            // Validate report details
            if (!reportDetails.id || reportDetails.id !== reportId) {
                reportDetailsContainer.innerHTML = `
                    <div class="alert alert-warning text-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Unable to retrieve report details. Please check your reports.
          </div>
                `;
                return;
            }

            // Animate progress steps
            progressSteps.forEach((step, index) => {
                setTimeout(() => {
                    step.classList.add('active');
                }, (index + 1) * 300);
            });

            // Generate report details HTML
            const detailsHTML = `
                <div class="report-details">
                    <div class="row">
                        <div class="col-md-8">
                            <h4>${reportDetails.title}</h4>
                            <p class="text-muted">${reportDetails.description}</p>
                            
                            <div class="mb-3">
                                <span class="badge bg-primary me-2">
                                    <i class="fas fa-tag me-2"></i>${reportDetails.category}
                                </span>
                                <span class="badge bg-secondary">
                                    <i class="fas fa-map-marker-alt me-2"></i>${reportDetails.location}
                                </span>
            </div>
          </div>
                        <div class="col-md-4 text-end">
                            <div class="alert alert-success p-2">
                                <strong>Report ID:</strong> ${reportId}
                                <br>
                                <small>Keep this for tracking</small>
        </div>
        </div>
      </div>

                    ${reportDetails.images && reportDetails.images.length > 0 ? `
                        <div class="mt-3">
                            <h5>Attached Image</h5>
                            <img src="data:image/jpeg;base64,${reportDetails.images[0]}" 
                                 alt="Report Image" class="img-fluid rounded shadow-sm">
          </div>
                    ` : ''}
                </div>
            `;

            // Update container with details
            reportDetailsContainer.innerHTML = detailsHTML;

            // Social Share Functionality
            const shareData = {
                title: 'I just submitted a civic report on CivicSense!',
                text: `I reported: ${reportDetails.title} in the ${reportDetails.category} category.`,
                url: window.location.href
            };

            document.getElementById('shareTwitter').addEventListener('click', () => {
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareData.text)}&url=${encodeURIComponent(shareData.url)}`;
                window.open(twitterUrl, '_blank');
            });

            document.getElementById('shareFacebook').addEventListener('click', () => {
                const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareData.url)}`;
                window.open(facebookUrl, '_blank');
            });

            document.getElementById('shareLinkedIn').addEventListener('click', () => {
                const linkedInUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shareData.url)}`;
                window.open(linkedInUrl, '_blank');
            });

            // Clear localStorage after displaying details
            localStorage.removeItem('lastSubmittedReport');
        });
  </script>
</body>
</html>
