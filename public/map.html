<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View - CivicSense+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/map.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/citizen-dashboard.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a class="navbar-brand" href="/">
                <i class="fas fa-city"></i> CivicSense+
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/report.html">Report Issue</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/map.html">Map View</a></li>
                    <li class="nav-item"><a class="nav-link" href="/landing.html" id="logoutLink">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        <!-- Filters & Search -->
        <div class="card p-3 mb-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Search</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search issues...">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Category</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">All</option>
                        <option value="Pothole">Pothole</option>
                        <option value="Garbage">Garbage</option>
                        <option value="Street Light">Street Light</option>
                        <option value="Water">Water Issue</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select id="statusFilter" class="form-select">
                        <option value="">All</option>
                        <option value="New">New</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
                        <label class="form-check-label" for="autoRefreshToggle">Auto-refresh</label>
                    </div>
                </div>
            </div>
            <small class="text-muted" id="lastUpdatedLabel">Last updated: --</small>
        </div>
        <h2 class="mb-4">Map View</h2>
        <div id="map" style="height: 500px;"></div>
    </main>
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            &copy; 2024 CivicSense+. All rights reserved.
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/js/map.js"></script>
</body>
</html>
