<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicSense â€“ Verify Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login-signup.css" />
</head>
<body class="bg-light">
  <div class="bg-white border-bottom py-2 mb-3">
    <div class="container d-flex justify-content-between small">
      <a href="/landing.html" class="text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
      <a href="tel:+911123456789" class="text-decoration-none">Need Help? <i class="fas fa-phone-alt"></i></a>
    </div>
  </div>
  <div class="container pb-5">
    <div class="civic-card" style="max-width: 420px; margin:auto;">
      <h3 class="text-center civic-title mb-3">ðŸ”’ Account Verification</h3>
      <p class="text-center text-muted small" id="verifySubText"></p>
      <form id="verifyForm">
        <div class="mb-2 text-center">
          <label class="form-label mb-1">Send OTP via</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="otpMethod" id="viaEmail" value="email" checked>
            <label class="form-check-label" for="viaEmail">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="otpMethod" id="viaSms" value="sms">
            <label class="form-check-label" for="viaSms">SMS</label>
          </div>
        </div>
        <button class="btn btn-primary w-100 mb-3" id="sendOtpBtn" type="button">Send OTP</button>
        <div id="otpWrapper" style="display:none">
          <div class="d-flex justify-content-center mb-3 gap-1">
          <input type="text" maxlength="1" class="form-control otp-input" id="otp1" />
          <input type="text" maxlength="1" class="form-control otp-input" id="otp2" />
          <input type="text" maxlength="1" class="form-control otp-input" id="otp3" />
          <input type="text" maxlength="1" class="form-control otp-input" id="otp4" />
          <input type="text" maxlength="1" class="form-control otp-input" id="otp5" />
          <input type="text" maxlength="1" class="form-control otp-input" id="otp6" />
        </div>
          <button class="btn btn-success w-100 mb-2" id="verifyOtpBtn" type="button">Verify OTP</button>
        <button class="btn btn-link resend-btn" id="resendOtpBtn" disabled type="button">Resend OTP (<span id="otpTimer">15</span>s)</button>
        </div>
        <div id="otpMsg"></div>
      </form>
      <p class="mt-3 text-center small">Already have an account? <a href="/citizen-login.html">Login here</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/citizen-verify.js"></script>
</body>
</html>
