<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicSense â€“ Citizen Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --text-dark: #2d3748;
      --text-light: #718096;
      --bg-light: #f7fafc;
      --border-color: #e2e8f0;
      --success-color: #48bb78;
      --error-color: #f56565;
      --shadow-soft: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .civic-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: var(--shadow-medium);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 48px;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      transition: all 0.3s ease;
      animation: slideInUp 0.6s ease-out;
    }

    .civic-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .civic-title {
      color: var(--text-dark);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      position: relative;
    }

    .civic-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 2px;
    }

    .subtitle {
      color: var(--text-light);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .form-label {
      color: var(--text-dark);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-control {
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-dark);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
      transform: translateY(-2px);
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      z-index: 10;
    }

    .form-control.has-icon {
      padding-left: 2.75rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 12px;
      padding: 0.875rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .link-styled {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .link-styled::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      transition: width 0.3s ease;
    }

    .link-styled:hover::after {
      width: 100%;
    }

    .link-styled:hover {
      color: var(--secondary-color);
    }

    .text-center.small {
      color: var(--text-light);
      margin-top: 1.5rem;
    }

    .alert {
      border-radius: 12px;
      border: none;
      margin-top: 1rem;
      padding: 1rem;
      animation: slideInDown 0.3s ease;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-icon {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .floating-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @media (max-width: 576px) {
      .civic-card {
        padding: 32px 24px;
        margin: 1rem;
        border-radius: 20px;
      }

      .civic-title {
        font-size: 1.75rem;
      }

      body {
        padding: 1rem 0;
      }
    }

    .loading-spinner {
      display: none;
      margin-left: 0.5rem;
    }

    .btn-primary.loading .loading-spinner {
      display: inline-block;
    }

    .form-floating {
      position: relative;
    }

    .form-floating label {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 2px solid transparent;
      transform-origin: 0 0;
      transition: all 0.3s ease;
      color: var(--text-light);
      padding: 0.75rem 1rem;
      font-weight: 400;
      text-transform: none;
      letter-spacing: normal;
    }

    .mb-3 {
      margin-bottom: 1.5rem !important;
    }

    .input-group-modern {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .modern-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      color: var(--text-dark);
    }

    .modern-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
      transform: translateY(-2px);
    }

    .modern-input::placeholder {
      color: var(--text-light);
      opacity: 0.7;
    }

    .input-icon-modern {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="civic-card">
      <div class="text-center mb-4">
        <div class="welcome-icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <h2 class="civic-title">Welcome Back</h2>
        <p class="subtitle">Sign in to your CivicSense account</p>
      </div>
      
      <form id="loginForm" autocomplete="on">
        <div class="input-group-modern">
          <i class="fas fa-envelope input-icon-modern"></i>
          <input type="text" class="modern-input" id="loginEmail" placeholder="Email or Mobile Number" required />
        </div>
        
        <div class="input-group-modern">
          <i class="fas fa-lock input-icon-modern"></i>
          <input type="password" class="modern-input" id="loginPassword" placeholder="Password" required minlength="6" />
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt me-2"></i>
          Sign In
          <div class="spinner-border spinner-border-sm loading-spinner" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
        
        <div id="loginMsg"></div>
      </form>
      
      <div class="text-center mt-4">
        <p class="small text-muted">
          Don't have an account? 
          <a href="/citizen-signup.html" class="link-styled">Create one here</a>
        </p>
        <p class="small">
          <a href="/landing.html" class="link-styled">
            <i class="fas fa-arrow-left me-1"></i>
            Back to Home
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enhanced form handling with loading states
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = this.querySelector('button[type="submit"]');
      const loginMsg = document.getElementById('loginMsg');
      
      // Add loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      
      // Clear previous messages
      loginMsg.innerHTML = '';
      
      // Simulate API call delay
      setTimeout(() => {
        // Remove loading state
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        
        // Your existing login logic would go here
        // For now, just call the original script
        if (typeof window.handleLogin === 'function') {
          window.handleLogin(e);
        }
      }, 1000);
    });

    // Add input focus animations
    document.querySelectorAll('.modern-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
  <script src="/js/citizen-login.js"></script>
</body>
</html>
