<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - CivicSense+</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-city"></i> CivicSense+
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/report"><i class="fas fa-plus-circle"></i> Report Issue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-reports"><i class="fas fa-list"></i> My Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map"><i class="fas fa-map-marked-alt"></i> Map View</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="form-container">
            <h2 class="text-center mb-4">Report a Civic Issue</h2>
            
            <form id="reportForm" enctype="multipart/form-data">
                <!-- Issue Type -->
                <div class="mb-4">
                    <label for="issueType" class="form-label">Issue Type</label>
                    <select class="form-select" id="issueType" name="issueType" required>
                        <option value="">Select issue type</option>
                        <option value="pothole">Pothole</option>
                        <option value="garbage">Garbage</option>
                        <option value="streetlight">Street Light</option>
                        <option value="water">Water Issue</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Photo Upload -->
                <div class="mb-4">
                    <label class="form-label">Upload Photo</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                        <button class="btn btn-outline-secondary" type="button" id="capturePhoto">
                            <i class="fas fa-camera"></i> Take Photo
                        </button>
                    </div>
                    <div id="photoPreview" class="mt-2"></div>
                </div>

                <!-- Location -->
                <div class="mb-4">
                    <label class="form-label">Location</label>
                    <div id="map" class="mb-2"></div>
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required
                        placeholder="Please describe the issue in detail..."></textarea>
                </div>

                <!-- Department (Auto-detected) -->
                <div class="mb-4">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" readonly>
                    <div class="form-text">Department will be automatically detected based on the issue type and location.</div>
                </div>

                <!-- Hidden userId for testing -->
                <input type="hidden" id="userId" name="userId" value="1">

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane"></i> Submit Report
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>CivicSense+</h5>
                    <p>Making communities better, one issue at a time.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 CivicSense+. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/js/report.js"></script>
</body>
</html>
